<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-archive</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- search input section -->
    <header class="text-center mt-5">
        <h1 class="text-bold fs-1">Book-Archive</h1>
        <div class="input-group w-50 mx-auto my-3">
            <input id="search-input" type="text" class="form-control" placeholder="Search book name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadSearchData()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
        <p>About <span id="total-result-field">0</span> results found</p>
    </header>

    <!-- search result show section -->
    <section class="container my-5">
        <div id="books-container" class="row row-cols-1 row-cols-md-3 g-4">
            
        </div>
    </section>


    <!-- main js link -->
    <script src="js/book.js"></script>

</body>
</html>
